<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of mensajes">
    <ion-card-header>
      <ion-card-title>{{item.titulo}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{item.texto}}
    </ion-card-content>
  </ion-card>
</ion-content>
